<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Intro canvas 2D</title>
    <style>
        h1 {
            color: red;
        }

        .canvas-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .canvas-item {
            text-align: center;
            width: 150px; 
        }
    </style>
</head>
<body>

    <header class="bg-primary py-3">
        <div class="container">
          <h1 class="text-center text-white">Introducción a la graficación 2D</h1>
        </div>
      </header>

    <main class="container flex-column mt-3 shadow p-3 mb-5 bg-body rounded border border-success rounded-start p-2">
        
        <div class="d-flex flex-row bd-highlight mb-3 justify-content-center">
            <h1>Ejemplos de Formas en Canvas</h1>
        </div>
        
        <div class="bd-highlight shadow p-3 mb-5 bg-body rounded border border-info p-2 canvas-container">
            <div class="canvas-item">
                <p>Rectángulo</p>
                <canvas class="border shadow-sm bg-body rounded border-warning" id="canvasrec" width="150" height="150"></canvas>                
            </div>
            <div class="canvas-item">
                <p>Triángulo</p>
                <canvas class="border shadow-sm bg-body rounded border-warning" id="canvastriangle" width="150" height="150"></canvas>                
            </div>
            <div class="canvas-item">
                <p>Pluma</p>
                <canvas class="border shadow-sm bg-body rounded border-warning" id="canvasfeather" width="150" height="150"></canvas>                
            </div>
            <div class="canvas-item">
                <p>Lineas</p>
                <canvas class="border shadow-sm bg-body rounded border-warning" id="canvaslines" width="150" height="150"></canvas>                
            </div>
            <div class="canvas-item">
                <p>Arcos</p>
                <canvas class="border shadow-sm bg-body rounded border-warning" id="canvasarcos" width="150" height="150"></canvas>                
            </div>
            <div class="canvas-item">
                <p>Curvas Cuadráticas</p>
                <canvas class="border shadow-sm bg-body rounded border-warning" id="canvascurvas" width="150" height="150"></canvas>                
            </div>
            <div class="canvas-item">
                <p>Curvas Cúbicas</p>
                <canvas class="border shadow-sm bg-body rounded border-warning" id="canvascurvascubicas" width="150" height="150"></canvas>                
            </div>
            <div class="canvas-item">
                <p>Combinaciones</p>
                <canvas class="border shadow-sm bg-body rounded border-warning" id="canvasCombinado" width="150" height="150"></canvas>                
            </div>
            <div class="canvas-item">
                <p>Path 2D</p>
                <canvas class="border shadow-sm bg-body rounded border-warning" id="canvasPath2d" width="150" height="150"></canvas>
            </div>
        </div>
        
    </main>

    <footer class="bg-light py-3 text-center fixed-bottom">
        <div class="container">
          <span class="text-muted">Todos los derechos reservados &copy; 2024</span>
        </div>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <script src="js/main.js"></script>
</body>
</html>
